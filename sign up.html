    <div class="sgnin w-100 py-4 bg-dark">
        <div class="form-box w-50 m-auto p-4 bg-white">
            <h2 class="text-center">Register</h2>
            <form action="index.html" method="get">
                <div class="input-box">
                    <span class="erroruser error text-danger"></span>
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="username" id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="erroremail error text-danger"></span>
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="errorphone error text-danger"></span>

                    <span class="icon">
                        <ion-icon name="call"></ion-icon> </span>
                    <input type="tel" name="Phone" id="phone" required>
                    <label>Phone</label>
                </div>
                <div class="input-box">
                    <span class="errorpassword error text-danger"></span>
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" id="password" required>
                    <label>Password</label>
                    <div class="strength"></div>
                </div>
                <div class="input-box">
                    <span class="errorconfpassword error text-danger"></span>

                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="" id="confpassword" required>
                    <label>Confirm Password</label>
                </div>
                <div class="remember-forget text-center mb-3">
                    <label style="color: #162938;">
                        <input type="checkbox" required>
                        I agree the terms & conditions
                    </label>
                </div>
                <input type="submit" id="register_btn" class="btn" value="Register">
                <div class="login-register">
                    <p class="text-dark">Already have an acoount?
                        <a href="sign in.html" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <!-- end Sign in form -->
