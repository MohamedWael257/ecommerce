    <section class="checkout d-flex">
        <div class="payment">
            <div class="visa">
                <div class="visa-card">
                    <div class="cardd-inner">
                        <div class="front">
                            <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                            <div class="roww">
                                <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px">
                                <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="60px">
                            </div>
                            <div class="roww card-no">
                                <!-- <p data-col="0">#</p>
                                <p data-col="1">#</p>
                                <p data-col="2">#</p>
                                <p class="me-3" data-col="3">#</p>
                                <p data-col="4">#</p>
                                <p data-col="5">#</p>
                                <p data-col="6">#</p>
                                <p class="me-3" data-col="7">#</p>
                                <p data-col="8">#</p>
                                <p data-col="9">#</p>
                                <p data-col="10">#</p>
                                <p class="me-3" data-col="11">#</p>
                                <p data-col="12">#</p>
                                <p data-col="13">#</p>
                                <p data-col="14">#</p>
                                <p data-col="15">#</p> -->
                                <p class="num text-center my-0 mx-auto">#### #### #### ####</p>
                            </div>
                            <div class="roww card-holder">
                                <p>CARD HPLDER</p>
                                <p>VALID TILL</p>
                            </div>
                            <div class="roww name">
                                <p class="name-card">FULL NAME</p>
                                <p>
                                    <span class="expires-card-month">MM</span>
                                    <span> /</span>
                                    <span class="expires-card-year">YY</span>
                                </p>
                            </div>
                        </div>
                        <div class="back">
                            <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                            <div class="bar"></div>
                            <div class="roww card-cvv">
                                <div>
                                    <img src="https://i.ibb.co/S6JG8px/pattern.png">
                                </div>
                                <p class="code-card"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <form action="index.html" class="wrapper">
                <div class="input-box">
                    <label for="card-holder">Card Holder</label><br>
                    <input type="text" name="card-holder" id="card-holder" placeholder="Mohamed Wael" required>
                </div>
                <div class="input-box ">
                    <label for="card-no">Card Number</label><br>
                    <input type="text" name="card-no" id="card-no" placeholder="3051 2251 4842 7982" required>
                </div>
                <div class="d-flex">
                    <div class="input-box me-4">
                        <label>Expires Date</label><br>
                        <select name="Month" id="Month" required>
                            <option selected>Month</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                        </select>
                        <select name="year" id="year" required>
                            <option selected>Year</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>


                        </select>
                    </div>
                    <div class="input-box">
                        <label>CVV</label> <br>
                        <input type="text" name="card-code" id="card-code" placeholder="030" required>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary w-100 my-0 mx-auto" style="font-size: 1.5rem;"
                    value="payment">
            </form>
        </div>
        <div class="priceofpayment">
            <table>
                <tr>
                    <th>title</th>
                    <th>number</th>
                    <th>price</th>
                </tr>
            </table>
        </div>
